
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldiram's Nagpur</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }

        .logo img {
            height: 70px;
        }

        .search-bar input {
            padding: 7px;
            font-size: 16px;
            margin-right: 15px;
            gap: 15px;
            align-items: center;
        }

        .account-cart {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sign-in {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        
        .slider {
            position: absolute;
            width: 100%;
            height: 80%;
            display: flex;
            transition: transform 1s ease;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-resolution: 100%;
           
        }

        .content {
            position: absolute;
            text-align: center;
            color: #fff;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="HEADER_LOGO_AS_IMAGE.png" alt="Haldiram's Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="account-cart">
            <span>Account</span>
            <span>Cart</span>
            <button class="sign-in">Sign in</button>
        </div>
    </header>
    <div >
        <div class="slider" id="slider">
            <img src="Summer_Banner.webp" alt="Slide 1">
            <img src="rteweb.webp" alt="Slide 2">
            <img src="Sugar_Free_Web_1920x600px_1.webp" alt="Slide 3">
            <img src="Final_Loyatly_Program_Banner-Desk-new_1.webp" alt="Slide 4">
            
            
        </div>
        
    </div>
    <script>
        let currentIndex = 0;

        function showNextSlide() {
            const slider = document.getElementById('slider');
            currentIndex = (currentIndex + 1) % slider.children.length;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
